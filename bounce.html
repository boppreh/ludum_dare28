<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8' />
    <head>
        <title>GL4</title>
    </head>

    <body style='background: black;'>
        <canvas id='canvas' width=800 height=600 style='display: block; background: white; margin-left: auto; margin-right: auto;'></canvas>

        <script type='text/javascript' src='../gl4/gl4.js'></script>
        <script type='text/javascript' src='../gl4/behaviors.js'></script>
        <script type='text/javascript' src='../gl4/conditions.js'></script>
        <script type='text/javascript' src='../gl4/effects.js'></script>
        <script>
window.onclick = function() { gl4.isRunning() ? gl4.stop() : gl4.start(); }

function Mission(nLives, condition) {
    this.nLives = nLives;
    this.condition = condition;
}

Mission.prototype.start = function () {
    var lives = gl4.createText(this.nLives, 'lives', {x: 0, y: 60}, {}, {},
                               {'textAlign': 'left', 'font': '72px Impact',
                                'fillStyle': 'red'});
    this.points = gl4.createText(0, 'points', {x: 0, y: 60 + 72}, {}, {},
                                {'textAlign': 'left', 'font': '72px Impact',
                                 'fillStyle': 'green'});

    var star = gl4.createImg('star.png', 'player'); 
    star.effects.push(shadow(10, 10, 10));
    var ball = gl4.createImg('star.png', 'ball', {}, {}, {x: 0.01, y: 0.01, angle: 0}); 
    ball.effects.push(glow('blue', 10));
    var target = gl4.createImg('star.png', 'target'); 

    moveTo('player', 'mouse');
    on(or(mouseDown(), keyDown('space')),
       attract('ball', 'mouse', 2, 20));
    reflect('ball');

    on(pulse(), create('star.png', 'enemy', rand({x: 0, y: 0}, {x: 800, y: 600})));
    on(hit('ball', 'enemy'),
       slowDown(MATCH_1, {x: 0.7, y: 0.7}),
       destroy(MATCH_2),
       this.points.increment);
    attract('enemy', 'target', 0.5, 1);
    on(hit('enemy', 'target'),
       destroy(MATCH_1),
       lives.decrement);

    on(lives.isZero,
       this.stop);

    var condition = this.condition;
    var mission = this;
    on(function () { return condition(mission); },
       gl4.stop);
};

Mission.prototype.stop = function () {
    gl4.clear();
};


var mission = new Mission(10, function (mission) {
    return mission.points.text >= 10;
});
mission.start();
gl4.start(true);
        </script>
    </body>
</html>
